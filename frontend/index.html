            const generatePlot = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    setPlotData(null);

                    let endpoint = '';
                    let params = {};

                    switch (plotType) {
                        case 'histogram':
                            if (!selectedColumns.histogram) {
                                setError('Please select a column for histogram');
                                return;
                            }
                            endpoint = `/api/visualize/histogram/${selectedColumns.histogram}`;
                            break;

                        case 'barchart':
                            if (!selectedColumns.barchart) {
                                setError('Please select a column for bar chart');
                                return;
                            }
                            endpoint = `/api/visualize/barchart?column=${selectedColumns.barchart}&sort_by=${sortByFrequency ? 'frequency' : 'value'}`;
                            break;

                        case 'scatter':
                            if (!selectedColumns.xAxis || !selectedColumns.yAxis) {
                                setError('Please select both X and Y axis columns');
                                return;
                            }
                            let scatterParams = `x_col=${selectedColumns.xAxis}&y_col=${selectedColumns.yAxis}&sample_size=${maxDataPoints}`;
                            if (selectedColumns.colorAxis) {
                                scatterParams += `&color_col=${selectedColumns.colorAxis}`;
                            }
                            endpoint = `/api/visualize/scatter?${scatterParams}`;
                            break;

                        case 'scatter3d':
                            if (!selectedColumns.xAxis3D || !selectedColumns.yAxis3D || !selectedColumns.zAxis3D) {
                                setError('Please select X, Y, and Z axis columns');
                                return;
                            }
                            endpoint = `/api/visualize/scatter3d?x_col=${selectedColumns.xAxis3D}&y_col=${selectedColumns.yAxis3D}&z_col=${selectedColumns.zAxis3D}&sample_size=${maxDataPoints}`;
                            break;

                        case 'correlation':
                            endpoint = '/api/visualize/correlation';
                            break;

                        default:
                            setError('Please select a plot type');
                            return;
                    }

                    const response = await fetch(`${API_BASE_URL}${endpoint}`);
                    if (response.ok) {
                        const data = await response.json();
                        setPlotData(data);
                    } else {
                        const errorData = await response.json();
                        setError(errorData.detail || 'Failed to generate plot');
                    }
                } catch (err) {
                    setError('Error generating plot');
                    console.error('Error:', err);
                } finally {
                    setLoading(false);
                }
            };

            const renderPlot = () => {
                if (!plotData) return null;

                // Simple chart rendering with better error handling
                const renderChart = () => {
                    try {
                        console.log('Starting chart rendering...', { plotType, plotData });
                        
                        // Check if Chart.js is available
                        if (typeof Chart === 'undefined') {
                            console.error('Chart.js not loaded');
                            return <div className="text-red-600">Chart.js library not loaded. Please refresh the page.</div>;
                        }

                        // Destroy any existing charts
                        const existingCanvas = document.getElementById('chartCanvas');
                        if (existingCanvas) {
                            existingCanvas.remove();
                        }

                        // Create new canvas
                        const chartContainer = document.getElementById('chartContainer');
                        if (!chartContainer) {
                            console.error('Chart container not found');
                            return <div className="text-red-600">Chart container not found</div>;
                        }

                        const canvas = document.createElement('canvas');
                        canvas.id = 'chartCanvas';
                        canvas.width = 800;
                        canvas.height = 600;
                        chartContainer.appendChild(canvas);

                        const ctx = canvas.getContext('2d');
                        if (!ctx) {
                            console.error('Could not get canvas context');
                            return <div className="text-red-600">Could not create canvas context</div>;
                        }

                        // Create the actual chart based on plot type
                        switch (plotType) {
                            case 'histogram':
                                new Chart(ctx, {
                                    type: 'bar',
                                    data: {
                                        labels: plotData.bin_edges.slice(0, -1).map(edge => edge.toFixed(2)),
                                        datasets: [{
                                            label: `Histogram: ${selectedColumns.histogram}`,
                                            data: plotData.counts,
                                            backgroundColor: 'rgba(54, 162, 235, 0.8)',
                                            borderColor: 'rgba(54, 162, 235, 1)',
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        maintainAspectRatio: false,
                                        plugins: {
                                            title: {
                                                display: true,
                                                text: `Histogram: ${selectedColumns.histogram}`
                                            }
                                        },
                                        scales: {
                                            y: {
                                                beginAtZero: true,
                                                title: {
                                                    display: true,
                                                    text: 'Frequency'
                                                }
                                            },
                                            x: {
                                                title: {
                                                    display: true,
                                                    text: selectedColumns.histogram
                                                }
                                            }
                                        }
                                    }
                                });
                                break;

                            case 'barchart':
                                new Chart(ctx, {
                                    type: 'bar',
                                    data: {
                                        labels: plotData.labels,
                                        datasets: [{
                                            label: `Bar Chart: ${selectedColumns.barchart}`,
                                            data: plotData.values,
                                            backgroundColor: 'rgba(75, 192, 192, 0.8)',
                                            borderColor: 'rgba(75, 192, 192, 1)',
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        maintainAspectRatio: false,
                                        plugins: {
                                            title: {
                                                display: true,
                                                text: `Bar Chart: ${selectedColumns.barchart}`
                                            }
                                        },
                                        scales: {
                                            y: {
                                                beginAtZero: true,
                                                title: {
                                                    display: true,
                                                    text: 'Count'
                                                }
                                            },
                                            x: {
                                                title: {
                                                    display: true,
                                                    text: selectedColumns.barchart
                                                }
                                            }
                                        }
                                    }
                                });
                                break;

                                                    case 'scatter':
                            // Check if we have color data for color-coded scatter plot
                            if (plotData.color && plotData.color_col) {
                                // Create color-coded scatter plot with multiple datasets
                                const uniqueColors = [...new Set(plotData.color)];
                                const datasets = uniqueColors.map(colorValue => {
                                    const colorIndices = plotData.color.map((c, i) => c === colorValue ? i : -1).filter(i => i !== -1);
                                    const xData = colorIndices.map(i => plotData.x[i]);
                                    const yData = colorIndices.map(i => plotData.y[i]);
                                    
                                    // Create meaningful label for the color group
                                    let label = `${plotData.color_col} = ${colorValue}`;
                                    if (plotData.color_col === 'placed') {
                                        label = colorValue === 1 ? 'Placed' : 'Not Placed';
                                    }
                                    
                                    // Use different colors for different groups
                                    const colors = ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(255, 205, 86, 0.8)', 'rgba(75, 192, 192, 0.8)'];
                                    const colorIndex = uniqueColors.indexOf(colorValue) % colors.length;
                                    
                                    return {
                                        label: label,
                                        data: xData.map((x, i) => ({ x: x, y: yData[i] })),
                                        backgroundColor: colors[colorIndex],
                                        borderColor: colors[colorIndex].replace('0.8', '1'),
                                        pointRadius: 4
                                    };
                                });
                                
                                new Chart(ctx, {
                                    type: 'scatter',
                                    data: { datasets: datasets },
                                    options: {
                                        responsive: true,
                                        maintainAspectRatio: false,
                                        plugins: {
                                            title: {
                                                display: true,
                                                text: `Scatter Plot: ${selectedColumns.xAxis} vs ${selectedColumns.yAxis} (Color-coded by ${plotData.color_col})`
                                            },
                                            legend: {
                                                display: true,
                                                position: 'top'
                                            }
                                        },
                                        scales: {
                                            x: {
                                                title: {
                                                    display: true,
                                                    text: selectedColumns.xAxis
                                                }
                                            },
                                            y: {
                                                title: {
                                                    display: true,
                                                    text: selectedColumns.yAxis
                                                }
                                            }
                                        }
                                    }
                                });
                            } else {
                                // Regular scatter plot without color coding
                                new Chart(ctx, {
                                    type: 'scatter',
                                    data: {
                                        datasets: [{
                                            label: `${selectedColumns.xAxis} vs ${selectedColumns.yAxis}`,
                                            data: plotData.x.map((x, i) => ({ x: x, y: plotData.y[i] })),
                                            backgroundColor: 'rgba(255, 99, 132, 0.8)',
                                            borderColor: 'rgba(255, 99, 132, 1)',
                                            pointRadius: 4
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        maintainAspectRatio: false,
                                        plugins: {
                                            title: {
                                                display: true,
                                                text: `Scatter Plot: ${selectedColumns.xAxis} vs ${selectedColumns.yAxis}`
                                            }
                                        },
                                        scales: {
                                            x: {
                                                title: {
                                                    display: true,
                                                    text: selectedColumns.xAxis
                                                }
                                            },
                                            y: {
                                                title: {
                                                    display: true,
                                                    text: selectedColumns.yAxis
                                                }
                                            }
                                        }
                                    }
                                });
                            }
                            break;

                            case 'correlation':
                                // Create correlation heatmap
                                const correlationData = plotData.columns.map((col, i) => 
                                    plotData.columns.map((col2, j) => ({
                                        x: col,
                                        y: col2,
                                        v: plotData.correlation_matrix[col][col2]
                                    }))
                                ).flat();

                                new Chart(ctx, {
                                    type: 'scatter',
                                    data: {
                                        datasets: [{
                                            label: 'Correlation Matrix',
                                            data: correlationData,
                                            backgroundColor: (context) => {
                                                const value = context.parsed.v;
                                                const alpha = Math.abs(value);
                                                return value >= 0 
                                                    ? `rgba(75, 192, 192, ${alpha})`
                                                    : `rgba(255, 99, 132, ${alpha})`;
                                            },
                                            pointRadius: 8
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        maintainAspectRatio: false,
                                        plugins: {
                                            title: {
                                                display: true,
                                                text: 'Correlation Heatmap'
                                            },
                                            tooltip: {
                                                callbacks: {
                                                    label: (context) => {
                                                        return `Correlation: ${context.parsed.v.toFixed(3)}`;
                                                    }
                                                }
                                            }
                                        },
                                        scales: {
                                            x: {
                                                title: { display: true, text: 'Column 1' }
                                            },
                                            y: {
                                                title: { display: true, text: 'Column 2' }
                                            }
                                        }
                                    }
                                });
                                break;

                            default:
                                break;
                        }
                                            } catch (error) {
                            console.error('Error rendering chart:', error);
                            return (
                                <div className="text-red-600 p-4 bg-red-50 border border-red-200 rounded">
                                    <h5 className="font-bold mb-2">Chart Rendering Error:</h5>
                                    <p>{error.message}</p>
                                    <div className="mt-3 p-3 bg-gray-100 rounded text-sm">
                                        <strong>Raw Data:</strong> {JSON.stringify(plotData, null, 2)}
                                    </div>
                                </div>
                            );
                        }
                };

                return (
                    <div className="chart-container">
                        <h4 className="text-lg font-semibold mb-4">
                            {plotType === 'histogram' && `Histogram: ${selectedColumns.histogram}`}
                            {plotType === 'barchart' && `Bar Chart: ${selectedColumns.barchart}`}
                            {plotType === 'scatter' && (
                                selectedColumns.colorAxis 
                                    ? `Scatter Plot: ${selectedColumns.xAxis} vs ${selectedColumns.yAxis} (Color-coded by ${selectedColumns.colorAxis})`
                                    : `Scatter Plot: ${selectedColumns.xAxis} vs ${selectedColumns.yAxis}`
                            )}
                            {plotType === 'correlation' && 'Correlation Heatmap'}
                        </h4>
                        
                        {/* Debug info */}
                        <div className="mb-4 p-3 bg-gray-100 rounded text-sm">
                            <strong>Debug Info:</strong> Plot Type: {plotType}, Data: {plotData ? 'Loaded' : 'None'}
                        </div>
                        
                        <div id="chartContainer" className="flex justify-center min-h-[400px] border-2 border-dashed border-gray-300 rounded-lg p-4">
                            {/* Chart will be rendered here */}
                            {!plotData && <div className="text-gray-500">No plot data available</div>}
                            
                            {/* Fallback data display */}
                            {plotData && (
                                <div className="text-left w-full max-w-2xl">
                                    <h5 className="font-bold mb-2 text-blue-600">Data Preview (Chart may be loading...)</h5>
                                    <div className="text-sm text-gray-600">
                                        <p><strong>Data Type:</strong> {plotType}</p>
                                        <p><strong>Data Points:</strong> {plotData.x ? plotData.x.length : 'N/A'}</p>
                                        {plotData.labels && <p><strong>Labels:</strong> {plotData.labels.slice(0, 5).join(', ')}...</p>}
                                        {plotData.values && <p><strong>Values:</strong> {plotData.values.slice(0, 5).join(', ')}...</p>}
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        {/* Render chart with error handling */}
                        <div className="mt-4">
                            {renderChart()}
                        </div>
                    </div>
                );
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-gray-900">Data Analysis & Visualization</h2>
                        <Button onClick={onSave} variant="success">
                            Save Changes
                        </Button>
                    </div>

                    <Card>
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Control Panel</h3>
                        
                        <div className="space-y-4">
                            {/* Plot Type Selection */}
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Plot Type
                                </label>
                                <select
                                    value={plotType}
                                    onChange={(e) => setPlotType(e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                    <option value="">Select Plot Type</option>
                                    <option value="histogram">Histogram</option>
                                    <option value="barchart">Bar Chart</option>
                                    <option value="scatter">Scatter Plot</option>
                                    <option value="scatter3d">3D Scatter Plot</option>
                                    <option value="correlation">Correlation Heatmap</option>
                                </select>
                            </div>

                            {/* Conditional Controls */}
                            {plotType === 'histogram' && (
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Numerical Column
                                    </label>
                                    <select
                                        value={selectedColumns.histogram || ''}
                                        onChange={(e) => setSelectedColumns(prev => ({ ...prev, histogram: e.target.value }))}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="">Select Column</option>
                                        {numericalColumns.map(col => (
                                            <option key={col} value={col}>{col}</option>
                                        ))}
                                    </select>
                                </div>
                            )}

                            {plotType === 'barchart' && (
                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Categorical Column
                                        </label>
                                        <select
                                            value={selectedColumns.barchart || ''}
                                            onChange={(e) => setSelectedColumns(prev => ({ ...prev, barchart: e.target.value }))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="">Select Column</option>
                                            {categoricalColumns.map(col => (
                                                <option key={col} value={col}>{col}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <input
                                            type="checkbox"
                                            id="sortByFrequency"
                                            checked={sortByFrequency}
                                            onChange={(e) => setSortByFrequency(e.target.checked)}
                                            className="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                        />
                                        <label htmlFor="sortByFrequency" className="text-sm text-gray-700">
                                            Sort by Frequency
                                        </label>
                                    </div>
                                </div>
                            )}

                            {(plotType === 'scatter' || plotType === 'scatter3d') && (
                                <div className="space-y-3">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                X-Axis
                                            </label>
                                            <select
                                                value={plotType === 'scatter' ? (selectedColumns.xAxis || '') : (selectedColumns.xAxis3D || '')}
                                                onChange={(e) => {
                                                    if (plotType === 'scatter') {
                                                        setSelectedColumns(prev => ({ ...prev, xAxis: e.target.value }));
                                                    } else {
                                                        setSelectedColumns(prev => ({ ...prev, xAxis3D: e.target.value }));
                                                    }
                                                }}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                                <option value="">Select Column</option>
                                                {numericalColumns.map(col => (
                                                    <option key={col} value={col}>{col}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Y-Axis
                                            </label>
                                            <select
                                                value={plotType === 'scatter' ? (selectedColumns.yAxis || '') : (selectedColumns.yAxis3D || '')}
                                                onChange={(e) => {
                                                    if (plotType === 'scatter') {
                                                        setSelectedColumns(prev => ({ ...prev, yAxis: e.target.value }));
                                                    } else {
                                                        setSelectedColumns(prev => ({ ...prev, yAxis3D: e.target.value }));
                                                    }
                                                }}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                                <option value="">Select Column</option>
                                                {numericalColumns.map(col => (
                                                    <option key={col} value={col}>{col}</option>
                                                ))}
                                            </select>
                                        </div>
                                    </div>
                                    
                                    {plotType === 'scatter' && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Color Code By (Optional)
                                            </label>
                                            <select
                                                value={selectedColumns.colorAxis || ''}
                                                onChange={(e) => setSelectedColumns(prev => ({ ...prev, colorAxis: e.target.value }))}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                                <option value="">No color coding</option>
                                                {allColumns.map(col => (
                                                    <option key={col} value={col}>{col}</option>
                                                ))}
                                            </select>
                                            <p className="text-xs text-gray-500 mt-1">
                                                Choose a column to color-code the points (e.g., "placed" for 0/1 values)
                                            </p>
                                        </div>
                                    )}
                                    
                                    {plotType === 'scatter3d' && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Z-Axis
                                            </label>
                                            <select
                                                value={selectedColumns.zAxis3D || ''}
                                                onChange={(e) => setSelectedColumns(prev => ({ ...prev, zAxis3D: e.target.value }))}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                                <option value="">Select Column</option>
                                                {numericalColumns.map(col => (
                                                    <option key={col} value={col}>{col}</option>
                                                ))}
                                            </select>
                                        </div>
                                    )}

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Max Data Points
                                        </label>
                                        <input
                                            type="number"
                                            value={maxDataPoints}
                                            onChange={(e) => setMaxDataPoints(parseInt(e.target.value) || 2000)}
                                            min="100"
                                            max="10000"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                </div>
                            )}

                            {/* Generate Plot Button */}
                            <div className="pt-4">
                                <Button
                                    onClick={generatePlot}
                                    disabled={loading || !plotType}
                                    variant="primary"
                                    className="w-full"
                                >
                                    {loading ? 'Generating Plot...' : 'Generate Plot'}
                                </Button>
                            </div>
                        </div>
                    </Card>

                    {/* Plot Output */}
                    <Card>
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Plot Output</h3>
                        
                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-md p-4">
                                <p className="text-sm text-red-600">{error}</p>
                            </div>
                        )}

                        {plotData && renderPlot()}

                        {!plotData && !error && (
                            <div className="text-center py-12">
                                <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <span className="text-2xl">üìä</span>
                                </div>
                                <p className="text-gray-600">Select a plot type and configure the options above to generate visualizations.</p>
                            </div>
                            )}
                    </Card>
                </div>
            );
        };

        // Build Model Stage Component
        const BuildModelStage = ({ onSave }) => {
            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-gray-900">Build Model</h2>
                        <Button onClick={onSave} variant="success">
                            Save Changes
                        </Button>
                    </div>
                    <Card>
                        <p className="text-gray-600">Model building tools will be implemented here.</p>
                    </Card>
                </div>
            );
        };

        // Logs Stage Component
        const LogsStage = () => {
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                loadLogs();
            }, []);

            const loadLogs = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(`${API_BASE_URL}/api/project/logs`);
                    if (response.ok) {
                        const data = await response.json();
                        setLogs(data.logs || []);
                    } else {
                        setError('Failed to load logs');
                    }
                } catch (err) {
                    setError('Error loading logs');
                    console.error('Error:', err);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="space-y-6">
                        <div className="flex justify-between items-center">
                            <h2 className="text-2xl font-bold text-gray-900">Action Logs</h2>
                        </div>
                        <Card>
                            <div className="flex justify-center py-8">
                                <div className="loader"></div>
                            </div>
                        </Card>
                    </div>
                );
            }

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-gray-900">Action Logs</h2>
                        <Button onClick={loadLogs} variant="secondary">
                            Refresh Logs
                        </Button>
                    </div>

                    {error && (
                        <div className="bg-red-50 border border-red-200 rounded-md p-4">
                            <p className="text-sm text-red-600">{error}</p>
                        </div>
                    )}

                    <Card>
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Recent Actions</h3>
                        
                        {logs.length === 0 ? (
                            <div className="text-center py-8">
                                <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <span className="text-2xl">üìù</span>
                                </div>
                                <p className="text-gray-600">No actions logged yet.</p>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {logs.map((log, index) => (
                                    <div key={index} className="flex items-start space-x-3 p-3 bg-gray-50 rounded-lg">
                                        <div className="flex-shrink-0">
                                            <div className="w-2 h-2 bg-blue-500 rounded-full mt-2"></div>
                                        </div>
                                        <div className="flex-1">
                                            <p className="text-sm text-gray-900">{log.description}</p>
                                            <p className="text-xs text-gray-500 mt-1">{log.timestamp}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </Card>
                </div>
            );
        };

        // Export Stage Component
        const ExportStage = () => {
            const handleExport = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/data/export`);
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'dataset.csv';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    }
                } catch (error) {
                    console.error('Export error:', error);
                }
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-gray-900">Export Dataset</h2>
                        <Button onClick={handleExport} variant="primary">
                            Download CSV
                        </Button>
                    </div>
                    <Card>
                        <p className="text-gray-600">Export your processed dataset as a CSV file.</p>
                    </Card>
                </div>
            );
        };

        // Main Project Workspace Component
        const ProjectWorkspace = ({ onNavigate }) => {
            const [project, setProject] = useState(null);
            const [currentStage, setCurrentStage] = useState('upload');
            const [datasetPreview, setDatasetPreview] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [uploadError, setUploadError] = useState(null);

            // Load project from localStorage
            useEffect(() => {
                const savedProject = JSON.parse(localStorage.getItem('current_project') || 'null');
                console.log('Loaded project from localStorage:', savedProject);
                
                if (savedProject) {
                    setProject(savedProject);
                    // Always start with upload stage for now
                    setIsLoading(false);
                    setCurrentStage('upload');
                } else {
                    console.log('No project found, navigating to dashboard');
                    onNavigate('dashboard');
                }
            }, [onNavigate]);

            const handleFileUpload = async (file) => {
                setUploadError(null);
                
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch(`${API_BASE_URL}/api/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Upload failed');
                    }

                    const result = await response.json();
                    console.log('Upload successful:', result);

                    // Update project state
                    const updatedProject = {
                        ...project,
                        dataUploaded: true,
                        currentStage: 'preview'
                    };
                    setProject(updatedProject);
                    localStorage.setItem('current_project', JSON.stringify(updatedProject));

                    // Load dataset preview
                    await loadDatasetPreview();
                    setCurrentStage('preview');
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    setUploadError(error.message);
                }
            };

            const loadDatasetPreview = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/data/preview`);
                    if (response.ok) {
                        const data = await response.json();
                        setDatasetPreview(data);
                    } else {
                        console.log('No dataset available yet');
                        setDatasetPreview(null);
                    }
                } catch (err) {
                    console.error('Error loading dataset preview:', err);
                    setDatasetPreview(null);
                }
            };

            const handleSave = async () => {
                try {
                    const projectData = {
                        project_id: project.id,
                        current_stage: currentStage,
                        data_uploaded: project.dataUploaded,
                        last_saved: new Date().toISOString()
                    };
                    
                    const response = await fetch(`${API_BASE_URL}/api/project/save`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(projectData)
                    });
                    
                    if (response.ok) {
                        console.log('Project saved successfully');
                        // Refresh dataset preview after saving
                        await loadDatasetPreview();
                    }
                } catch (error) {
                    console.error('Save error:', error);
                }
            };

            const renderStageContent = () => {
                switch (currentStage) {
                    case 'upload':
                        return <UploadStage onUpload={handleFileUpload} isLoading={isLoading} error={uploadError} />;
                    case 'preview':
                        return datasetPreview ? (
                            <DatasetPreview
                                data={datasetPreview.data}
                                columns={datasetPreview.columns}
                                totalRows={datasetPreview.total_rows}
                                totalColumns={datasetPreview.total_columns}
                            />
                        ) : (
                            <div className="text-center py-12">
                                <p className="text-gray-600">No dataset available</p>
                            </div>
                        );
                    case 'profile':
                        return <ProfileStage onSave={handleSave} />;
                    case 'data':
                        return <DataStage onSave={handleSave} />;
                    case 'clean':
                        return <CleanStage onSave={handleSave} />;
                    case 'analyze':
                        return <AnalyzeStage onSave={handleSave} />;
                    case 'buildModel':
                        return <BuildModelStage onSave={handleSave} />;
                    case 'logs':
                        return <LogsStage />;
                    case 'export':
                        return <ExportStage />;
                    default:
                        return <UploadStage onUpload={handleFileUpload} isLoading={isLoading} error={uploadError} />;
                }
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex justify-center items-center">
                        <div className="loader"></div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center">
                                    <button
                                        onClick={() => onNavigate('dashboard')}
                                        className="text-gray-500 hover:text-gray-700 mr-4"
                                    >
                                        ‚Üê Back to Dashboard
                                    </button>
                                    <h1 className="text-xl font-semibold text-gray-900">
                                        {project?.name || 'Project'}
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <div className="flex">
                        {/* Show sidebar only if data is uploaded */}
                        {project?.dataUploaded ? (
                            <Sidebar
                                currentStage={currentStage}
                                onStageChange={setCurrentStage}
                                project={project}
                            />
                        ) : null}

                        {/* Main content area */}
                        <div className="flex-1 p-8">
                            {project?.dataUploaded ? (
                                renderStageContent()
                            ) : (
                                <UploadStage onUpload={handleFileUpload} isLoading={isLoading} error={uploadError} />
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = ({ onNavigate }) => {
            const [projects, setProjects] = useState([]);
            const [newProjectName, setNewProjectName] = useState('');

            useEffect(() => {
                const savedProjects = JSON.parse(localStorage.getItem('projects') || '[]');
                setProjects(savedProjects);
            }, []);

            const createNewProject = () => {
                if (!newProjectName.trim()) return;

                const newProject = {
                    id: Date.now().toString(),
                    name: newProjectName.trim(),
                    createdAt: new Date().toISOString(),
                    currentStage: 'upload',
                    dataUploaded: false
                };

                const updatedProjects = [...projects, newProject];
                setProjects(updatedProjects);
                localStorage.setItem('projects', JSON.stringify(updatedProjects));
                setNewProjectName('');
            };

            const openProject = (project) => {
                console.log('Opening project:', project);
                localStorage.setItem('current_project', JSON.stringify(project));
                onNavigate('project', project);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="text-center mb-12">
                            <h1 className="text-4xl font-bold text-gray-900 mb-4">
                                Data Science Platform
                            </h1>
                            <p className="text-xl text-gray-600">
                                Upload, clean, analyze, and export your datasets
                            </p>
                        </div>

                        {/* Create New Project */}
                        <Card className="mb-8">
                            <h2 className="text-2xl font-bold text-gray-900 mb-6">Create New Project</h2>
                            <div className="flex gap-4">
                                <input
                                    type="text"
                                    value={newProjectName}
                                    onChange={(e) => setNewProjectName(e.target.value)}
                                    placeholder="Enter project name..."
                                    className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                                <Button onClick={createNewProject} disabled={!newProjectName.trim()}>
                                    Create Project
                                </Button>
                            </div>
                        </Card>

                        {/* Projects List */}
                        <div>
                            <h2 className="text-2xl font-bold text-gray-900 mb-6">Your Projects</h2>
                            {projects.length === 0 ? (
                                <Card>
                                    <div className="text-center py-12">
                                        <div className="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                            <span className="text-3xl">üìÅ</span>
                                        </div>
                                        <h3 className="text-xl font-semibold text-gray-900 mb-2">No Projects Yet</h3>
                                        <p className="text-gray-600">Create your first project to get started</p>
                                    </div>
                                </Card>
                            ) : (
                                <div className="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                                    {projects.map((project) => (
                                        <Card key={project.id} className="cursor-pointer hover:shadow-lg transition-shadow">
                                            <div onClick={() => openProject(project)}>
                                                <h3 className="text-lg font-semibold text-gray-900 mb-2">
                                                    {project.name}
                                                </h3>
                                                <p className="text-sm text-gray-600 mb-4">
                                                    Created: {new Date(project.createdAt).toLocaleDateString()}
                                                </p>
                                                <div className="flex items-center justify-between">
                                                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                                        project.dataUploaded 
                                                            ? 'bg-green-100 text-green-800' 
                                                            : 'bg-gray-100 text-gray-800'
                                                    }`}>
                                                        {project.dataUploaded ? 'Dataset Uploaded' : 'No Dataset'}
                                                    </span>
                                                    <Button variant="outline" size="sm">
                                                        Open Project
                                                    </Button>
                                                </div>
                                            </div>
                                        </Card>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentView, setCurrentView] = useState('dashboard');
            const [currentProject, setCurrentProject] = useState(null);

            const handleNavigate = (view, project = null) => {
                setCurrentView(view);
                setCurrentProject(project);
            };

            return (
                <div>
                    {currentView === 'dashboard' && (
                        <Dashboard onNavigate={handleNavigate} />
                    )}
                    {currentView === 'project' && (
                        <ProjectWorkspace onNavigate={handleNavigate} />
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
