<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE_URL = "http://127.0.0.1:8001";

        // Reusable Components
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-md overflow-hidden ${className}`}>
                <div className="p-6">{children}</div>
            </div>
        );

        const Button = ({ children, onClick, variant = "primary", className = "", disabled = false }) => {
            const baseClasses = "font-semibold py-3 px-6 rounded-lg transition duration-300 disabled:opacity-50";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700",
                secondary: "bg-gray-200 text-gray-800 hover:bg-gray-300",
                outline: "border-2 border-blue-600 text-blue-600 hover:bg-blue-50",
                success: "bg-green-600 text-white hover:bg-green-700"
            };
            
            return (
                <button onClick={onClick} className={`${baseClasses} ${variants[variant]} ${className}`} disabled={disabled}>
                    {children}
                </button>
            );
        };

        // Dataset Preview Component
        const DatasetPreview = ({ data, columns, totalRows, totalColumns }) => {
            if (!data || data.length === 0) {
                return (
                    <div className="text-center py-12">
                        <div className="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <span className="text-3xl">üìä</span>
                        </div>
                        <h3 className="text-xl font-semibold text-gray-900 mb-2">No Data Available</h3>
                        <p className="text-gray-600">Please upload a dataset to see the preview.</p>
                    </div>
                );
            }

            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-gray-900">Dataset Preview</h2>
                        <div className="text-sm text-gray-600">
                            Showing {data.length} of {totalRows} rows ‚Ä¢ {totalColumns} columns
                        </div>
                    </div>
                    
                    <div className="table-container">
                        <table className="w-full border-collapse bg-white shadow-sm rounded-lg overflow-hidden">
                            <thead className="bg-gray-50">
                                <tr>
                                    {columns.map((column, index) => (
                                        <th key={index} className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            {column}
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {data.map((row, rowIndex) => (
                                    <tr key={rowIndex} className="hover:bg-gray-50">
                                        {columns.map((column, colIndex) => (
                                            <td key={colIndex} className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                {row[column]}
                                            </td>
                                        ))}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // Sidebar Component
        const Sidebar = ({ currentStage, onStageChange, project }) => {
                    const stages = [
            { id: 'preview', name: 'Preview', icon: 'üìä' },
            { id: 'profile', name: 'Automated Profile', icon: 'üìÑ' },
            { id: 'data', name: 'Data', icon: 'üìù' },
            { id: 'clean', name: 'Clean', icon: 'üßπ' },
            { id: 'analyze', name: 'Analyze', icon: 'üìà' },
            { id: 'buildModel', name: 'Build Model', icon: 'ü§ñ' },
            { id: 'logs', name: 'Logs', icon: 'üìù' },
            { id: 'export', name: 'Export', icon: 'üì§' }
        ];

            return (
                <div className="w-64 bg-white shadow-lg min-h-screen">
                    <div className="p-6">
                        <h2 className="text-lg font-semibold text-gray-900 mb-6">Project: {project?.name}</h2>
                        <nav className="space-y-2">
                            {stages.map((stage) => (
                                <button
                                    key={stage.id}
                                    onClick={() => onStageChange(stage.id)}
                                    className={`w-full flex items-center px-4 py-3 text-sm font-medium rounded-lg transition-colors ${
                                        currentStage === stage.id
                                            ? 'bg-blue-100 text-blue-700'
                                            : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    <span className="mr-3">{stage.icon}</span>
                                    {stage.name}
                                </button>
                            ))}
                        </nav>
                    </div>
                </div>
            );
        };

        // Upload Stage Component
        const UploadStage = ({ onUpload, isLoading, error }) => {
            const [selectedFile, setSelectedFile] = useState(null);
            const [uploading, setUploading] = useState(false);

            const handleFileSelect = (event) => {
                const file = event.target.files[0];
                setSelectedFile(file);
            };

            const handleUpload = async () => {
                if (!selectedFile) return;
                
                setUploading(true);
                try {
                    await onUpload(selectedFile);
                } catch (error) {
                    console.error('Upload error:', error);
                } finally {
                    setUploading(false);
                }
            };

            return (
                <div className="max-w-2xl mx-auto">
                    <div className="text-center mb-8">
                        <div className="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <span className="text-4xl">üìÅ</span>
                        </div>
                        <h2 className="text-2xl font-bold text-gray-900 mb-2">Upload Dataset</h2>
                        <p className="text-gray-600">Upload a CSV file to get started with your data analysis</p>
                    </div>

                    <Card>
                        <div className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Select CSV File
                                </label>
                                <input
                                    type="file"
                                    accept=".csv"
                                    onChange={handleFileSelect}
                                    className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                                />
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 rounded-md p-4">
                                    <p className="text-sm text-red-600">{error}</p>
                                </div>
                            )}

                            <Button
                                onClick={handleUpload}
                                disabled={!selectedFile || uploading}
                                className="w-full"
                            >
                                {uploading ? 'Uploading...' : 'Upload Dataset'}
                            </Button>
                        </div>
                    </Card>
                </div>
            );
        };

        // Data Stage Component
        const DataStage = ({ onSave }) => {
            const [columnInfo, setColumnInfo] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [successMessage, setSuccessMessage] = useState('');
            const [changingType, setChangingType] = useState(false);
            const [renamingColumn, setRenamingColumn] = useState(false);

            useEffect(() => {
                loadColumnInfo();
            }, []);

            const loadColumnInfo = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(`${API_BASE_URL}/api/data/profile`);
                    if (response.ok) {
                        const data = await response.json();
                        setColumnInfo(data.column_info || []);
                    } else {
                        setError('Failed to load column information');
                    }
                } catch (err) {
                    setError('Error loading column information');
                    console.error('Error:', err);
                } finally {
                    setLoading(false);
                }
            };

            const handleTypeChange = async (columnName, newType) => {
                try {
                    setChangingType(true);
                    setError('');
                    setSuccessMessage('');

                    const response = await fetch(`${API_BASE_URL}/api/data/change_type`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            column_name: columnName,
                            new_type: newType
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        setSuccessMessage(result.message);
                        
                        // Refresh column info
                        await loadColumnInfo();
                        
                        // Call onSave to update project state
                        await onSave();
                    } else {
                        const errorData = await response.json();
                        setError(errorData.detail || 'Failed to change column type');
                    }
                } catch (err) {
                    setError('Error changing column type');
                    console.error('Error:', err);
                } finally {
                    setChangingType(false);
                }
            };

            const handleColumnRename = async (oldColumnName, newColumnName) => {
                try {
                    setRenamingColumn(true);
                    setError('');
                    setSuccessMessage('');

                    const response = await fetch(`${API_BASE_URL}/api/data/rename_column`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            old_column_name: oldColumnName,
                            new_column_name: newColumnName
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        setSuccessMessage(result.message);
                        
                        // Refresh column info
                        await loadColumnInfo();
                        
                        // Call onSave to update project state
                        await onSave();
                    } else {
                        const errorData = await response.json();
                        setError(errorData.detail || 'Failed to rename column');
                    }
                } catch (err) {
                    setError('Error renaming column');
                    console.error('Error:', err);
                } finally {
                    setRenamingColumn(false);
                }
            };

            if (loading) {
                return (
                    <div className="space-y-6">
                        <div className="flex justify-between items-center">
                            <h2 className="text-2xl font-bold text-gray-900">Data Management</h2>
                            <Button onClick={onSave} variant="success">
                                Save Changes
                            </Button>
                        </div>
                        <Card>
                            <div className="flex justify-center py-8">
                                <div className="loader"></div>
                            </div>
                        </Card>
                    </div>
                );
            }

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-gray-900">Data Management</h2>
                        <Button onClick={onSave} variant="success">
                            Save Changes
                        </Button>
                    </div>

                    {error && (
                        <div className="bg-red-50 border border-red-200 rounded-md p-4">
                            <p className="text-sm text-red-600">{error}</p>
                        </div>
                    )}

                    {successMessage && (
                        <div className="bg-green-50 border border-green-200 rounded-md p-4">
                            <p className="text-sm text-green-600">{successMessage}</p>
                        </div>
                    )}

                    <Card>
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Column Types</h3>
                        <p className="text-sm text-gray-600 mb-6">
                            Manage the data types of your columns. Select a new type from the dropdown to convert the column.
                        </p>
                        
                        <div className="overflow-x-auto">
                            <table className="w-full border-collapse">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Column Name
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Current Type
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Non-Null Count
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Change Type
                                        </th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {columnInfo.map((column, index) => (
                                        <tr key={index} className="hover:bg-gray-50">
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                {column.Column}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {column.Dtype}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {column['Non-Null Count']}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                <select
                                                    onChange={(e) => {
                                                        if (e.target.value) {
                                                            handleTypeChange(column.Column, e.target.value);
                                                        }
                                                    }}
                                                    disabled={changingType}
                                                    className="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                >
                                                    <option value="">Select Type</option>
                                                    <option value="object">Text (object)</option>
                                                    <option value="int64">Integer (int64)</option>
                                                    <option value="float64">Decimal (float64)</option>
                                                    <option value="datetime64[ns]">Date/Time (datetime64[ns])</option>
                                                </select>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </Card>

                    <Card>
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Column Renaming</h3>
                        <p className="text-sm text-gray-600 mb-6">
                            Rename columns to make them more descriptive or consistent with your naming conventions.
                        </p>
                        
                        <div className="space-y-4">
                            {columnInfo.map((column, index) => (
                                <div key={index} className="flex items-center space-x-4 p-3 bg-gray-50 rounded-lg">
                                    <div className="flex-1">
                                        <span className="font-medium text-gray-900">{column.Column}</span>
                                        <span className="text-sm text-gray-600 ml-2">
                                            ({column.Dtype})
                                        </span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <input
                                            type="text"
                                            placeholder="New name..."
                                            className="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-48"
                                            disabled={renamingColumn}
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter') {
                                                    const newName = e.target.value.trim();
                                                    if (newName && newName !== column.Column) {
                                                        handleColumnRename(column.Column, newName);
                                                        e.target.value = '';
                                                    }
                                                }
                                            }}
                                        />
                                        <Button
                                            onClick={(e) => {
                                                const input = e.target.previousElementSibling;
                                                const newName = input.value.trim();
                                                if (newName && newName !== column.Column) {
                                                    handleColumnRename(column.Column, newName);
                                                    input.value = '';
                                                }
                                            }}
                                            variant="outline"
                                            className="text-sm py-2 px-4"
                                            disabled={renamingColumn}
                                        >
                                            {renamingColumn ? 'Renaming...' : 'Rename'}
                                        </Button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </Card>
                </div>
            );
        };

        // Clean Stage Component
        const CleanStage = ({ onSave }) => {
            const [missingSummary, setMissingSummary] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedActions, setSelectedActions] = useState({});
            const [applying, setApplying] = useState(false);
            const [successMessage, setSuccessMessage] = useState('');
            const [selectedColumns, setSelectedColumns] = useState([]);
            const [showMultipleSelect, setShowMultipleSelect] = useState(false);
            const [bulkAction, setBulkAction] = useState('');
            const [historyLength, setHistoryLength] = useState(0);
            const [allColumns, setAllColumns] = useState([]);
            const [selectedColumnsToDrop, setSelectedColumnsToDrop] = useState([]);
            const [droppingColumns, setDroppingColumns] = useState(false);
            const [duplicateCount, setDuplicateCount] = useState(0);
            const [duplicateLimit, setDuplicateLimit] = useState('');
            const [removingDuplicates, setRemovingDuplicates] = useState(false);
            const [categoricalColumns, setCategoricalColumns] = useState([]);
            const [selectedCategoricalColumns, setSelectedCategoricalColumns] = useState([]);
            const [encodingColumns, setEncodingColumns] = useState(false);
            const [numericalColumns, setNumericalColumns] = useState([]);
            const [selectedNumericalColumns, setSelectedNumericalColumns] = useState([]);
            const [scalingMethod, setScalingMethod] = useState('');
            const [scalingColumns, setScalingColumns] = useState(false);

            // Load missing summary when component mounts
            useEffect(() => {
                loadMissingSummary();
                loadHistoryLength();
                loadAllColumns();
                loadDuplicateCount();
                loadCategoricalColumns();
                loadNumericalColumns();
            }, []);

            const loadHistoryLength = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/data/history-length`);
                    if (response.ok) {
                        const data = await response.json();
                        setHistoryLength(data.history_length);
                    }
                } catch (err) {
                    console.error('Error loading history length:', err);
                }
            };

            const loadAllColumns = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/data/preview`);
                    if (response.ok) {
                        const data = await response.json();
                        setAllColumns(data.columns || []);
                    }
                } catch (err) {
                    console.error('Error loading columns:', err);
                }
            };

            const loadDuplicateCount = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/data/duplicates_summary`);
                    if (response.ok) {
                        const data = await response.json();
                        setDuplicateCount(data.duplicate_count || 0);
                    }
                } catch (err) {
                    console.error('Error loading duplicate count:', err);
                }
            };

            const loadCategoricalColumns = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/data/profile`);
                    if (response.ok) {
                        const data = await response.json();
                        const categoricalCols = data.column_info
                            .filter(col => col.Dtype === 'object' || col.Dtype === 'category')
                            .map(col => col.Column);
                        setCategoricalColumns(categoricalCols);
                    }
                } catch (err) {
                    console.error('Error loading categorical columns:', err);
                }
            };

            const loadNumericalColumns = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/data/profile`);
                    if (response.ok) {
                        const data = await response.json();
                        const numericalCols = data.column_info
                            .filter(col => col.Dtype === 'int64' || col.Dtype === 'float64')
                            .map(col => col.Column);
                        setNumericalColumns(numericalCols);
                    }
                } catch (err) {
                    console.error('Error loading numerical columns:', err);
                }
            };

            const handleRemoveAllDuplicates = async () => {
                try {
                    setRemovingDuplicates(true);
                    setError('');
                    setSuccessMessage('');

                    const response = await fetch(`${API_BASE_URL}/api/data/clean`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            operations: [{
                                type: 'remove_duplicates'
                            }]
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        setSuccessMessage(`Successfully removed all duplicate rows! Rows: ${result.rows}, Columns: ${result.columns}`);
                        setHistoryLength(result.history_length);
                        
                        // Refresh data
                        await loadMissingSummary();
                        await loadAllColumns();
                        await loadDuplicateCount();
                        
                        // Call onSave to update project state
                        await onSave();
                    } else {
                        const errorData = await response.json();
                        setError(errorData.detail || 'Failed to remove duplicates');
                    }
                } catch (err) {
                    setError('Error removing duplicates');
                    console.error('Error:', err);
                } finally {
                    setRemovingDuplicates(false);
                }
            };

            const handleRemoveLimitedDuplicates = async () => {
                if (!duplicateLimit || isNaN(parseInt(duplicateLimit))) {
                    setError('Please enter a valid number');
                    return;
                }

                try {
                    setRemovingDuplicates(true);
                    setError('');
                    setSuccessMessage('');

                    const response = await fetch(`${API_BASE_URL}/api/data/clean`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            operations: [{
                                type: 'remove_duplicates',
                                limit: parseInt(duplicateLimit)
                            }]
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        setSuccessMessage(`Successfully removed ${duplicateLimit} duplicate rows! Rows: ${result.rows}, Columns: ${result.columns}`);
                        setHistoryLength(result.history_length);
                        
                        // Clear the input
                        setDuplicateLimit('');
                        
                        // Refresh data
                        await loadMissingSummary();
                        await loadAllColumns();
                        await loadDuplicateCount();
                        
                        // Call onSave to update project state
                        await onSave();
                    } else {
                        const errorData = await response.json();
                        setError(errorData.detail || 'Failed to remove duplicates');
                    }
                } catch (err) {
                    setError('Error removing duplicates');
                    console.error('Error:', err);
                } finally {
                    setRemovingDuplicates(false);
                }
            };

            const handleCategoricalColumnToggle = (columnName) => {
                setSelectedCategoricalColumns(prev => 
                    prev.includes(columnName) 
                        ? prev.filter(col => col !== columnName)
                        : [...prev, columnName]
                );
            };

            const handleNumericalColumnToggle = (columnName) => {
                setSelectedNumericalColumns(prev => 
                    prev.includes(columnName) 
                        ? prev.filter(col => col !== columnName)
                        : [...prev, columnName]
                );
            };

            const handleOneHotEncoding = async () => {
                if (selectedCategoricalColumns.length === 0) {
                    setError('Please select at least one categorical column');
                    return;
                }

                try {
                    setEncodingColumns(true);
                    setError('');
                    setSuccessMessage('');

                    const response = await fetch(`${API_BASE_URL}/api/data/clean`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            operations: [{
                                type: 'one_hot_encode',
                                columns: selectedCategoricalColumns
                            }]
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        setSuccessMessage(`Successfully applied one-hot encoding to ${selectedCategoricalColumns.length} column(s)! Rows: ${result.rows}, Columns: ${result.columns}`);
                        setHistoryLength(result.history_length);
                        
                        // Clear selection
                        setSelectedCategoricalColumns([]);
                        
                        // Refresh all data
                        await loadMissingSummary();
                        await loadAllColumns();
                        await loadDuplicateCount();
                        await loadCategoricalColumns();
                        
                        // Call onSave to update project state
                        await onSave();
                    } else {
                        const errorData = await response.json();
                        setError(errorData.detail || 'Failed to apply one-hot encoding');
                    }
                } catch (err) {
                    setError('Error applying one-hot encoding');
                    console.error('Error:', err);
                } finally {
                    setEncodingColumns(false);
                }
            };

            const handleLabelEncoding = async () => {
                if (selectedCategoricalColumns.length === 0) {
                    setError('Please select at least one categorical column');
                    return;
                }

                try {
                    setEncodingColumns(true);
                    setError('');
                    setSuccessMessage('');

                    const response = await fetch(`${API_BASE_URL}/api/data/clean`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            operations: [{
                                type: 'label_encode',
                                columns: selectedCategoricalColumns
                            }]
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        setSuccessMessage(`Successfully applied label encoding to ${selectedCategoricalColumns.length} column(s)! Rows: ${result.rows}, Columns: ${result.columns}`);
                        setHistoryLength(result.history_length);
                        
                        // Clear selection
                        setSelectedCategoricalColumns([]);
                        
                        // Refresh all data

            const [sortByFrequency, setSortByFrequency] = useState(false);
            const [maxDataPoints, setMaxDataPoints] = useState(2000);
            const [plotData, setPlotData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [numericalColumns, setNumericalColumns] = useState([]);
            const [categoricalColumns, setCategoricalColumns] = useState([]);

            useEffect(() => {
                loadColumns();
            }, []);

            const loadColumns = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/data/profile`);
                    if (response.ok) {
                        const data = await response.json();

                        // Get categorical columns from column info
                        const catCols = data.column_info
                            .filter(col => col.Dtype === 'object' || col.Dtype === 'category')
                            .map(col => col.Column);
                        setCategoricalColumns(catCols);

                    console.error('Error loading columns:', err);
                }
